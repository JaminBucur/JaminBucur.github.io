<!DOCTYPE html>
<html>

<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <img src="images/BBP_Logo.png" width="140" style="float: right;">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href=#>About</a>
            
            <input type="text" placeholder="Search">
            <a href="#">
                <img src="images/search.png" alt="search" width="20" style="margin-left: 1;">
            </a>
            <a href="cart.html">
                <img src="images/cart.png" alt="cart" width="20">
            </a>
            
            <a href="bulkUpload.html">Bulk Upload</a>
            <a href="editProduct.html">Edit Product</a>
            <a href="signout.html">LogOut</a>
        </nav>
    </header>
    <main>
        <div class="product-details">
            <form>
                <img id="product-image-preview" src="images/isolate.png" alt="protein isolate">
                <div class="details">
                    <label for="productID">Product ID:</label>
                    <q id="productID">12345</q><br>


                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" name="product-name" value="Big Body Protein Isolate"><br>

                    <label for="product-description">Description:</label><br>
                    <textarea id="product-description"
                        name="product-description">Description of the product</textarea><br>

                    <label for="product-category">Category:</label>
                    <input type="text" id="product-category" name="product-category" value="Protein"><br>
                    
                    <label for="product-price">Price:</label>
                    <input type="text" id="product-price" name="product-price" value="$39.99"><br>

                    <label for="product-image">Change Image:</label>
                    <input type="file" id="product-image" name="product-image" accept="image/*"
                        onchange="previewImage(event)"><br>

                    <label for="product-ingredients">Ingredients:</label><br>
                    <textarea id="product-ingredients"
                        name="product-ingredients">Whey Protein Isolate, Natural and Artificial Flavors, Xanthan Gum, Sucralose, Acesulfame Potassium</textarea><br>
                </div>
            </form>
        </div>
        <div class="product-details">
            <div class="details">
                <h1>Nutrition</h1>
                <label for="servings-per-container">Servings Per Container:</label>
                <input type="text" id="servings-per-container" name="servings-per-container" value="29"><br>

                <label for="serving-size">Serving Size:</label>
                <input type="text" id="serving-size" name="serving-size" value="1 Scoop (30g)"><br>

                <label for="calories">Calories:</label>
                <input type="text" id="calories" name="calories" value="110"><br>

                <label for="total-fat">Total Fat:</label>
                <input type="text" id="total-fat" name="total-fat" value="0g"><br>

                <label for="cholesterol">Cholesterol:</label>
                <input type="text" id="cholesterol" name="cholesterol" value="0mg"><br>

                <label for="sodium">Sodium:</label>
                <input type="text" id="sodium" name="sodium" value="40mg"><br>

                <label for="total-carbohydrates">Total Carbohydrates:</label>
                <input type="text" id="total-carbohydrates" name="total-carbohydrates" value="1g"><br>

                <label for="sugars">Sugars:</label>
                <input type="text" id="sugars" name="sugars" value="0g"><br>

                <label for="protein">Protein:</label>
                <input type="text" id="protein" name="protein" value="25g"><br>
            </div>
            <div class="details">
                <h1>Directions</h1>
                <textarea id="directions" name="directions">Mix 1 scoop with 6-8 fl oz of cold water or milk
Shake well and consume
For best results, consume 1-3 servings daily</textarea>
            </div>
        </div>
        <div id="saveEdits"><button>Save Edits</button></div>
    </main>

        <a href="https://www.twitter.com/"><img src="images/twitter.png" alt="twitter" width="20"></a>

    </footer>
</body>

</html>
