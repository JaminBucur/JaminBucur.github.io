<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="player-throw">
        <h1>Take your pick:</h1>
        <img src="rock.PNG" onclick="playerThrow('rock')">
        <img src="paper.PNG" onclick="playerThrow('paper')">
        <img src="scissors.PNG" onclick="playerThrow('scissors')">
    </div>
    <div id="computer-throw">
        <h1>Computer's choice:</h1>
        <img id="computer-choice" src="question-mark.PNG">
    </div>
    <div id="outcome">
        <!-- Outcome -->
    </div>
    <div id="score">
        <!-- Scores -->
    </div>
    <button id="reset" onclick="resetGame()">Reset</button>
    <script src="script.js"></script>
</body>

</html>
